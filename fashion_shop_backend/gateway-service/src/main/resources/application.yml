server:
    port: 8080

spring:
    application:
        name: api-gateway
    cloud:
        gateway:
            routes:
                - id: user-service
                  uri: lb://user-service
                  predicates:
                    - Path=/api/users/**
                - id: product-service
                  uri: lb://product-service
                  predicates:
                     Path=/api/products/**
                - id: order-service
                  uri: lb://order-service
                  predicates:
                      Path=/api/orders/**
                - id: auth-service
                  uri:  lb://auth-service
                  predicates:
                    Path=/api/auth/**

eureka :
  client :
    service-url:
      defaultZone:http://localhost:8761/eureka/